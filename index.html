<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="leftSide">
        <div id="logoContainer">
            <img src="logoipsum-332.svg" class="logo">
        </div>
        <div id="copyright"></div>
    </div>
    <div id="rightSide">
        <h1>Do the right thing. <em>Join today.</em></h1>
        <div class="info">
            <p>Who really knows what this website is for? But don't miss out. You'll be sad. </p>
        </div>
        <div class="form">
            <form action="accountCreated.html" method="get">
                <h2>Fill it out mate.</h2>
                <div id="fieldsContainer">
                    <div class="column1">
                        <label for="firstName" placeholder="Jimmy">
                            First Name: 
                            <input type="text" name="firstName" id="firstName" maxlength="50">
                        </label>
                        <label for="email">
                            Email Address:
                            <input type="email" name="email" id="email" required>
                        </label>   
                        <label for="password">
                            Password: 
                            <input type="password" name="password" id="password" minlength="12" maxlength="30" required>
                        </label>     
                    </div>
                    <div class="column2">
                        <label for="lastName" placeholder="Barnes">
                            Last Name: 
                        <input type="text" name="lastName" id="lastName" maxlength="50">
                    </label>
                    <label for="mobilePhone">
                        Mobile Phone: 
                        <input type="tel" name="mobilePhone" id="mobilePhone" placeholder="">
                    </label>
                    <label for="confirmPassword">
                        Confirm Password: 
                        <input type="password" name="confirmPassword" id="confirmPassword" minlength="12" maxlength="30" required>
                    </label>  
                    </div>
            </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <span>You already sorted your life out? You can just <a href="login.html">sign in here.</a></span>
    </div>
</body>
</html>
